	<title>登陆</title>
	<link rel="icon" href="__IMAGE__/index/favicon.ico" type="image/x-icon" charset="utf-8">
	<link rel="shortcut icon" href="__IMAGE__/index/favicon.ico" type="image/x-icon">
	<link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
	<link href="__CSS__/flexslider.css" rel="stylesheet" type="text/css"/>
	<script src="__JS__/jquery-1.9.1.js"></script>
	<script src="__JS__/style.js"></script>
	<script src="__JS__/jquery.flexslider-min.js"></script>
	<script>
	// Can also be used with $(document).ready()
	$(window).load(function() {
		$('.flexslider').flexslider({
			animation: "slide",
			directionNav: false, 
		});
		$('.searchbtn').click(function(){
			$('#search_form').submit();
		});

		//js for login frontend check
		var isa = false;
		var isp = false;

		function keydown(e){
			var e = e || event;
			if (e.keyCode==13)
			{
				//ThinkAjax.sendForm('login','__APP__/Public/checkLogin',complete,'result');
			}
		}
		$(function(){
			if($("#account").val().length>0){
				$(".username").addClass("u_hide");
			}
			$("#account").focus(function(){
				$(".username").addClass("u_focus");
			})
			$(".username .lab").unbind().click(function(){
				$(".username").addClass("u_focus");
				$("#account").focus();
			})
			$('#account').keyup(function(){
				var len = $(this).val().length;
				if(len>0){
					if(!$(".username").hasClass("u_hide")){
						$(".username").addClass("u_hide");
					}
				}else{
					$(".username").removeClass("u_hide")
				}
			})
			$('#account').blur(function(){
				$(".username").removeClass("u_focus");
				if(!$(this).val().replace(/[ ]/g,"")){
					$("#emtip").show();
					$("#emtip").text('帐户不能为空');
					isa = false;
				}
				else if($(this).val().match("@") == null){
					$("#emtip").show();
					$("#emtip").text('帐户格式不正确');
					isa = false;
				}
				else{
					$("#emtip").hide();
					isa = true;
				}
			});
			$('#password').blur(function(){
				if(!$(this).val().replace(/[ ]/g,"")){
					$("#pwdtip").show();
					$("#pwdtip").text('密码不能为空');
					isp = false;
				}
				else{
					$("#pwdtip").hide();
					isp = true;
				}
			});
			
			//ajax
			$('#submit').click(function(){
				if(isa && isp){
					$.post('__URL__/checkLogin',{
						account:$('#account').val(), 
						password:$('#password').val(), 
						rememberme:document.getElementById('rememberme').checked},
						function(data){
							if(data.status){
								window.location.href = '__APP__/index';
							}else{
								alert(data.info);	
							} 
					},'json');
				}
			});
			
		});
		
	});
	</script>
</head>

			<!--<div class="user">

		</div>

		<form id="login" action="">
			<div id="emtip" class="tip"></div>
			<label for="account">用户名</label>

			<label for="rememberme">记住登录状态</label></div>
