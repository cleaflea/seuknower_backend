<include file="Public:header" title="活动"/>
<link href="__CSS__/acts.css?t=1395371837" rel="stylesheet" type="text/css" />
<div id="wrap" class="wrap">
	<div class="introduce" id="left">
		<div class="user_box">
			<div class="user">
				<div class="tit">用户</div>
				<notempty name="Think.session.userName">
					<div class="infos">
						<div class="pic">
							<img src="{$currentUser.icon}"/>
						</div>
						<div class="rt">
							<div class="name" style="margin-top:6px;">
								<eq name="currentUser.sex" value="male">
	                                <span class="male"></span>
	                            </eq>
	                            <eq name="currentUser.sex" value="female">
	                                <span class="female"></span>
	                            </eq>
	                            <!--<eq name="currentUser.sex" value="none">
	                                不详
	                            </eq>-->
								<a href="/user/{$currentUser.id}" target="_blank">{$currentUser.name}</a>
							</div>
							<div class="tag">
								<eq name="currentUser.id" value="1">
									<span> 官方帐号 </span>
								<else/>
									<span> {$currentUser.intro} </span>
								</eq>
							</div>
						</div>
						<div class="pa">
							<span>感兴趣 &nbsp;</span><span>{$interestCount}</span>
							<!--<span class="sp">|</span>
							<span>参加 &nbsp;</span><span>{$joinCount}</span>-->
						</div>
					</div>
				<else/>
					<p class="notlg">你还没有登陆</p>
				</notempty>
			</div>
			<dl class="recom">
				<dt>推荐活动</dt>
				<volist name="hots" id="hot" key="iter">
					<dd><a href="/event/{$hot.id}" target="_blank">{$hot.title}</a></dd>
				</volist>
			</dl>
		</div>
		<div class="category">
			<div class="tit">时间</div>
			<div id="cate_time" class="cont line">
				<eq name="time" value="全部">
					<a class="active">全部</a>
				<else/>
					<a>全部</a>
				</eq>
				<eq name="time" value="今天">
					<a class="active">今天</a>
				<else/>
					<a>今天</a>
				</eq>
				<eq name="time" value="明天">
					<a class="active">明天</a>
				<else/>
					<a>明天</a>
				</eq>
				<eq name="time" value="本周">
					<a class="active">本周</a>
				<else/>
					<a>本周</a>
				</eq>
			</div>
			<div class="tit nl">类型</div>
			<div id="cate_type" class="cont">
				<eq name="tag" value="全部">
					<a class="active">全部</a>
				<else/>
					<a>全部</a>
				</eq>
				<eq name="tag" value="讲座">
					<a class="active">讲座</a>
				<else/>
					<a>讲座</a>
				</eq>
				<eq name="tag" value="比赛">
					<a class="active">比赛</a>
				<else/>
					<a>比赛</a>
				</eq>
				<eq name="tag" value="招聘">
					<a class="active">招聘</a>
				<else/>
					<a>招聘</a>
				</eq>
				<eq name="tag" value="娱乐交友">
					<a class="active">娱乐交友</a>
				<else/>
					<a>娱乐交友</a>
				</eq>
				<eq name="tag" value="公益">
					<a class="active">公益</a>
				<else/>
					<a>公益</a>
				</eq>
				<eq name="tag" value="其他">
					<a class="active">其他</a>
				<else/>
					<a>其他</a>
				</eq>
			</div>
		</div>
	</div>
</div>

	<div class="load"><img src="__IMAGE__/event/load.gif"/></div>
	<div id="goTop" class="go_top"></div>
	
	<script src="__JS__/event/water.js?t=1395371837"></script>
