<include file="Public:header" title="新活动"/>
<div class="back-color">
    <div class="activity-new">
		<div class="container">
			<div class="left">
			<div class="title">发布新活动</div>
			<form id="event" name="event" action="/event/add_event" method="post">
				<div class="row">
					<div id="titlealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">活动名称</span>
					<input class="value long" type="text" id="title" name="title"/>
				</div>
				<div class="row">
					<span class="key">活动类型</span>
					<select class="short" name="tag_cate">
						<option value="讲座">讲座</option>
						<option value="比赛">比赛</option>
						<option value="招聘">招聘</option>
						<option value="娱乐交友">娱乐交友</option>
						<option value="公益">公益</option>
						<option value="其他">其他</option>
					</select>
				</div>
				<div class="row">
					<div id="starttimealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">开始时间</span>
					<input class="value short" type="text" name="startdate" id="startdate"/>
					<select class="time" id="startlasttime" name="starttime">
					</select>
				</div>
				<div class="row">
					<div id="endtimealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">结束时间</span>
					<input class="value short" type="text" name="enddate" id="enddate"/>
					<select class="time" id="endlasttime" name="endtime">
					</select>
				</div>
				<div class="row">
					<div id="locationalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">活动地点</span>
					<input class="value long" type="text" name="location" id="location"/>
				</div>
				<div class="row">
					<div id="introalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">活动详情</span>
					<textarea id="intro" name="intro"></textarea>
				</div>
				<div class="row">
					<div id="costalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">费用</span>
					<input type="radio" class="cost" name="iscost" id="no_cost" value="no"/><label>免费</label>
					<input type="radio" class="cost" name="iscost" id="yes_cost" value="yes"/><label>收费</label>
				</div>
				<div class="row" id="div_cost">
					<span class="key"></span>
					<input type="text" class="value short" id="cost" name="cost" style="margin-left:120px;"/> 元
				</div>
				<div class="row">
					<div id="organizeralert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">主办单位</span>
					<input class="value short" type="text" id="organizer" name="organizer"/>
				</div>
				<div class="row">
					<div id="posteralert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">活动海报</span>
					<input type="file" id="poster" name="poster"/>
				</div>

				<div class="row" id="div_image" style="display:none;">
					<table style="margin-left:118px;">
						<td><img id="target"/></td>
						<td>
							<div style="width:150px;height:130px;overflow:hidden;margin-left:5px;">
								<img id="preview"/>
							</div>
						</td>
					</table>
				</div>

				<div class="row" style="display:none">
					<input id="rawpath" name="rawpath" type="text"/>
					<input id="thumbpath" name="thumbpath" type="text"/>
				</div>

				<div class="row">
					<span class="key"></span>
					<input class="btn" type="button" value="确认提交" id="submitevent" style="margin-left:120px;"/>
				</div>
			</form>
			</div>
			<div class="right">
				<p class="title">创建活动须知：</p>
				<p class="word">1、东大通活动是东大学生间的活动召集平台，我们非常欢迎大家在此召集老乡会等活动；</p>
				<p class="word">2、发布活动标题简单明了，时间地点准确，活动内容和特点介绍详细；</p>
				<p class="word">3、记得上传一张活动海报，分辨率大于220x190，大小不要超过3M哦。如没有海报，可以上传相关的照片、图片；</p>
				<p class="word">4、欢迎加入qq群191606784，遇到任何问题在群内留言获得帮助。</p>
			</div>
		</div>
	</div>
	<script>
	    KindEditor.ready(function(K) {
	        window.editor = K.create('#intro', {
				minWidth: "466",
				resizeType: 0,
				items: ["bold", "italic", "underline", "preview", "code", "image", "link", "quickformat", "removeformat", "insertorderedlist", "insertunorderedlist"]
			});
	    });
	</script>

	<script src="__JS__/jquery.Jcrop.js?t=1394964656"></script>
	<script src="__JS__/jquery.color.js?t=1394964656"></script>
	<script src="__JS__/ajaxfileupload.js?t=1394964656"></script>
	<script src="__JS__/event/event_new.js?t=1394964656"></script>
