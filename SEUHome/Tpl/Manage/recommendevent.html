<include file="Manage:header" title="用户管理"/>
<div class="container">
    <div class="header">
      <h1 class="text-muted" style="color:red;">只能推荐四个活动，多余的推荐活动将不会出现在首页中</h1>
    </div>
    <div style="margin-top:33px;"></div>
    <div class="row marketing">
      <div class="col-lg-6">
        <p><a id="addrecommendevent" class="btn btn-lg btn-success" href="#" role="button">选中要推荐的活动然后点这里</a></p>
          <ul class="list-group"> 
            <volist name="events" id="event">
                <li class="list-group-item" style="cursor:pointer;background:white;">
                    <div class="content addrecommendevent" picked="0" eid="{$event.id}">{$event.title}</div>
                </li>
            </volist>
        </ul>
      </div>

      <div class="col-lg-6">
        <p><a id="deleterecommendevent" class="btn btn-lg btn-success" href="#" role="button">选中要取消推荐的活动然后点这里</a></p>
        <eq name="recommendcount" value="0">
          还没有管理员推荐的活动
        <else/>
          <ul class="list-group"> 
            <volist name="recommendevents" id="event">
                <li class="list-group-item" style="cursor:pointer;background:white;">
                    <div class="content deleterecommendevent" picked="0" eid="{$event.e_id}">{$event.e_title}</div>
                </li>
            </volist>
        </ul>
        </eq>
      </div>
    </div>
  </div> <!-- /container -->
<include file="Manage:footer" />
