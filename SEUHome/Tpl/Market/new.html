<include file="Public:header" title="新商品"/>
<div class="back-color">
    <div class="activity-new">
		<div class="container">
			<div class="left">
			<div class="title">发布新商品</div>
			<form id="commodity" name="commodity" action="/market/add_commodity" method="post">
				<div class="row">
					<div id="titlealert" style="color:red;margin-left:71px;display:none;">没有填写商品名称</div>
				</div>
				<div class="row">
					<span class="key">名称</span>
					<input class="value long" type="text" id="commoditytitle" name="title"/>
				</div>
				<div class="row">
					<span class="key">分类</span>
					<select class="short" id="commoditytype" name="tag_cate">
						<option value="0">衣物鞋帽</option>
						<option value="1">数码电子</option>
						<option value="2">生活日用</option>
						<option value="3">书籍杂志</option>
						<option value="4">0元转让</option>
						<option value="5">其他</option>
					</select>
				</div>
				<div class="row">
					<span class="key">校区</span>
					<select class="short" id="commoditylocation" name="location">
						<option value="0">九龙湖</option>
						<option value="1">四牌楼</option>
						<option value="2">丁家桥</option>
						<option value="3">浦口</option>
					</select>
				</div>

				<div class="row">
					<div id="pricealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">价格</span><input class="value short" type="text" id="commodityprice" name="cost"/><label style="margin-left:15px">(RMB)</label>
				</div>

				<div class="row">
					<div id="introalert" style="color:red;margin-left:71px;display:none;">没有填写商品详情</div>
				</div>
				<div class="row">
					<span class="key">商品详情</span><textarea id="commodityintro" name="intro"></textarea>
				</div>

				<div class="row">
					<span class="key">成色</span><input type="text" class="value short" id="commoditystatus"/>
				</div>
				<div class="row">
					<div id="contactalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">联系方式</span><input class="value short" type="text" id="commoditycontact" name="phone"/><label style="margin-left:15px">(手机号码或者邮箱地址)</label>
				</div>
				<div class="row">
					<div id="picturealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">商品图片</span>
					<input class="value" type="file" id="picture" name="picture"/>
				</div>

				<div class="row" id="div_image" style="display:none;">
					<table style="margin-left:118px;">
						<td><img id="target"/></td>
						<td>
							<div style="width:150px;height:130px;overflow:hidden;margin-left:5px;">
								<img id="preview"/>
							</div>
						</td>
					</table>
				</div>

				<div class="row" style="display:none">
					<input id="rawpath" name="rawpath" type="text"/>
					<input id="thumbpath" name="thumbpath" type="text"/>
				</div>

				<div class="row">
					<span class="key"></span><input id="nextstep" class="btn" type="button" value="下一步"/>
				</div>
			</form>
			</div>
			<div class="right">
				<p class="title">创建活动须知···</p>
				<p class="word">1、活动标题简单明了，时间地点准确；</p>
				<p class="word">2、活动内容和特点介绍详细；</p>
				<p class="word">3、记得上传一张活动海报，分辨率大于500x500，如没有海报，可以上传相关的照片、图片；</p>
				<p class="word">4、遇到任何问题可以邮件联系我们获得帮助。</p>
			</div>
		</div>
	</div>
	<link href="__CSS__/jquery.Jcrop.css" rel="stylesheet" type="text/css"/>
	<script src="__JS__/market/market_new.js"></script>
	<script src="__JS__/jquery.Jcrop.js"></script>
	<script src="__JS__/jquery.color.js"></script>
	<script src="__JS__/ajaxfileupload.js"></script>
<include file="Public:footer" />
