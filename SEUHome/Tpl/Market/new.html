<include file="Public:header" title="新商品"/>
<div class="back-color">
    <div class="activity-new">
		<div class="container">
			<div class="left">
			<div class="title">发布新商品</div>
			<form id="commodity" name="commodity" action="/market/add_commodity" method="post">
				<div class="row">
					<div id="titlealert" style="color:red;margin-left:71px;display:none;">没有填写商品名称</div>
				</div>
				<div class="row">
					<span class="key">名称</span>
					<input class="value long" type="text" id="commoditytitle" name="title"/>
				</div>
				<div class="row">
					<span class="key">分类</span>
					<select class="short" id="commoditytype" name="tag_cate">
						<option value="衣物鞋帽">衣物鞋帽</option>
						<option value="数码电子">数码电子</option>
						<option value="生活日用">生活日用</option>
						<option value="书籍杂志">书籍杂志</option>
						<option value="0元转让">0元转让</option>
						<option value="其他">其他</option>
					</select>
				</div>
				<div class="row">
					<span class="key">校区</span>
					<select class="short" id="commoditylocation" name="location">
						<option value="九龙湖">九龙湖</option>
						<option value="四牌楼">四牌楼</option>
						<option value="丁家桥">丁家桥</option>
						<option value="浦口">浦口</option>
					</select>
				</div>

				<div class="row">
					<div id="pricealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">价格</span><input class="value short" type="text" id="commodityprice" name="cost"/><label style="margin-left:15px">(RMB)</label>
				</div>

				<div class="row">
					<div id="introalert" style="color:red;margin-left:71px;display:none;">没有填写商品描述</div>
				</div>
				<div class="row">
					<span class="key">商品描述</span><textarea id="commodityintro" name="intro"></textarea>
				</div>

				<div class="row">
					<div id="statusalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">成色<span class="not-must">(可选)</span></span><input type="text" class="value short" id="commoditystatus" name="status"/><span style="margin-left:15px">(请填写数字1-9即可)</span>
				</div>
				<div class="row">
					<div id="contactalert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">联系方式</span><input class="value short" type="text" id="commoditycontact" name="phone"/><label style="margin-left:15px">(请填写手机号码)</label>
				</div>

				<div class="row">
					<div id="gettimealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">入手时间<span class="not-must">(可选)</span></span><input type="text" class="value short" id="gettime" name="gettime"/>
				</div>
				<div class="row">
					<div id="picturealert" style="color:red;margin-left:71px;"></div>
				</div>
				<div class="row">
					<span class="key">商品图片</span>
					<input type="file" id="picture" name="picture"/>
				</div>

				<div class="row" id="div_image" style="display:none;">
					<table style="margin-left:118px;">
						<td><img id="target"/></td>
						<td>
							<div style="width:150px;height:130px;overflow:hidden;margin-left:5px;">
								<img id="preview"/>
							</div>
						</td>
					</table>
				</div>

				<div class="row" style="display:none">
					<input id="rawpath" name="rawpath" type="text"/>
					<input id="thumbpath" name="thumbpath" type="text"/>
				</div>

				<div class="row">
					<span class="key"></span><input id="nextstep" class="btn" type="button" value="下一步" style="margin-left:120px;"/>
				</div>
			</form>
			</div>
			<div class="right">
				<p class="title">发布商品须知:</p>
				<p class="word">1、请准确选择商品类别，以方便别人找到你的物品；</p>
				<p class="word">2、上传的商品图片分辨率要大于220x190哦；</p>
				<p class="word">3、发布非二手物品时，请在标题注明；</p>
				<p class="word">4、商品卖出后请务必点击商品右下角的下架按钮哦，以免给自己和他们带来困扰；</p>
				<p class="word">5、我们非常鼓励大家多发布0元商品，有自己不要的小部件免费送给需要的小伙伴，大方有爱；</p>
				<p class="word">6、欢迎加入qq群315369365，遇到任何问题可以在群里面留言获得帮助。</p>
			</div>
		</div>
	</div>
	<script>
	    KindEditor.ready(function(K) {
	        window.editor = K.create('#commodityintro', {
				minWidth: "466",
				resizeType: 0,
				items: ["bold", "italic", "underline", "preview", "code", "image", "link", "quickformat", "removeformat", "insertorderedlist", "insertunorderedlist"]
			});
	    });
	</script>

	<script src="__JS__/jquery.Jcrop.js?t=1395387039"></script>
	<script src="__JS__/jquery.color.js?t=1395387039"></script>
	<script src="__JS__/ajaxfileupload.js?t=1395387039"></script>
	<script src="__JS__/market/market_new.js?t=1395387039"></script>
<include file="Public:footer" />
