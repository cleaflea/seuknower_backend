<include file="Public:header" title="新商品"/>
<div class="back-color">
    <div class="activity-new">
		<div class="container">
			<div class="left">
			<div class="title">发布新商品</div>
			<form>
				<div class="row">
					<span class="key">名称</span><input class="value long" type="text"/>
				</div>
				<div class="row">
					<span class="key">分类</span>
					<select class="short">
						<option value="代步">代步</option>
						<option value="电脑">电脑</option>
						<option value="数码">数码</option>
						<option value="电器">电器</option>
						<option value="图书">图书</option>
						<option value="运动">运动</option>
						<option value="日用">日用</option>
						<option value="娱乐">娱乐</option>
						<option value="租赁">租赁</option>
						<option value="其他">其他</option>
					</select>
				</div>
				<div class="row">
					<span class="key">校区</span>
					<select class="short">
						<option value="九龙湖">九龙湖</option>
						<option value="四牌楼">四牌楼</option>
						<option value="丁家桥">丁家桥</option>
						<option value="浦口">浦口</option>
					</select>
				</div>

				<div class="row">
					<span class="key">价格</span><input class="value short" type="text"/>
				</div>
				<div class="row">
					<span class="key">商品详情</span><textarea ></textarea>
				</div>

				<div class="row">
					<span class="key">成色</span><input type="text" class="value short"/>
				</div>
				<div class="row">
					<span class="key">联系方式</span><input class="value short" type="text"/>
				</div>
				<div class="row">
					<span class="key">商品图片</span><input class="value" type="file"/>
				</div>
				<div class="row">
					<div class="div-image">
						<img class="target" src="images/act1.jpg"/>
						<img class="preview" src="images/act1.jpg"/>
					</div>
				</div>
				<div class="row">
					<span class="key">感兴趣人数</span><input class="value short" type="text"/>
				</div>
				<div class="row">
					<span class="key"></span><input class="btn" type="button" value="确认提交"/>
				</div>
			</form>
			</div>
			<div class="right">
				<p class="title">创建活动须知···</p>
				<p class="word">1、活动标题简单明了，时间地点准确；</p>
				<p class="word">2、活动内容和特点介绍详细；</p>
				<p class="word">3、记得上传一张活动海报，分辨率大于500x500，如没有海报，可以上传相关的照片、图片；</p>
				<p class="word">4、遇到任何问题可以邮件联系我们获得帮助。</p>
			</div>
		</div>
	</div>
<include file="Public:footer" />
