<include file="Public:header" title="商品"/> 
	<include file="User:user_header"/>
		<div class="person">
		<div class="person-sell">
			<div class="info">
				<div class="title">
					<eq name="me" value="1">
						<span>我的出售</span>
					<else/>
						<span>出售</span>
					</eq>
					<span class="num">( 全部 )</span>
				</div>
				<div class="tag">
					<eq name="type" value="衣物鞋帽">
						<a href="/user/sellon/{$u_id}/type/衣物鞋帽" class="active">衣物鞋帽</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/衣物鞋帽">衣物鞋帽</a>
					</eq>
					<eq name="type" value="数码电子">
						<a href="/user/sellon/{$u_id}/type/数码电子" class="active">数码电子</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/数码电子">数码电子</a>
					</eq>
					<eq name="type" value="生活日用">
						<a href="/user/sellon/{$u_id}/type/生活日用" class="active">生活日用</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/生活日用">生活日用</a>
					</eq>
					<eq name="type" value="书籍杂志">
						<a href="/user/sellon/{$u_id}/type/书籍杂志" class="active">书籍杂志</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/书籍杂志">书籍杂志</a>
					</eq>
					<eq name="type" value="0元转让">
						<a href="/user/sellon/{$u_id}/type/0元转让" class="active">0元转让</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/0元转让">0元转让</a>
					</eq>
					<eq name="type" value="其他">
						<a href="/user/sellon/{$u_id}/type/其他" class="active">其他</a>
					<else/>
						<a href="/user/sellon/{$u_id}/type/其他">其他</a>
					</eq>
					<a href="/market" class="act-index" target="_blank">>去跳蚤市场首页</a>
				</div>
				<div class="join">
					<a href="/user/sellon/{$u_id}" class="active">在售({$selloncount})</a>
					<a href="/user/selldone/{$u_id}">完成({$selldonecount})</a>
				</div>
				<div class="content">
					<ul>
						<volist name="sellons" id="commodity">
							<li>
								<div class="time-price">
									<span>发布了商品</span>
									<a href="/market/commodity/{$commodity.id}" target="_blank">{$commodity.title}</a>
									<span class="price">{$commodity.cost}元</span>
									<span class="time">{$commodity.create_time|date='Y-m-d',###}</span>
								</div>
								<div>
								<div class="picture">
									<img src="{$commodity.picture}" class="img-responsive" style="width:192px;height:146px;"/>
									<div class="num">
										<span class="click">-3</span>
										<span class="comment">-3</span>
										<span class="love">-3</span>
									</div>	
								</div>
								<div class="intro">
									<div class="quot-left"></div>
									<p>{$commodity.intro}</p>
									<div class="quot-right"></div>
								</div>
							</div>
							</li>
						</volist>
					</ul>
				</div>
			</div>				
		</div>
		
		</div>
		<include file="User:user_trace" />
		<div class="clear">
		</div>
	</div>
<include file="Public:footer" />
