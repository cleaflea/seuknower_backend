<include file="Public:header" title="活动"/> 
	<include file="User:user_header"/>	
		<div class="person">
			<div class="person-activity">
				<div class="info">
					<div class="title">
						<span>我的活动</span>
						<span class="num">( 全部 )</span>
					</div>
					<div class="tag">
						<eq name="type" value="讲座">
							<a href="/user/join/{$u_id}/type/讲座" class="active">讲座</a>
						<else/>
							<a href="/user/join/{$u_id}/type/讲座">讲座</a>
						</eq>
						<eq name="type" value="比赛">
							<a href="/user/join/{$u_id}/type/比赛" class="active">比赛</a>
						<else/>
							<a href="/user/join/{$u_id}/type/比赛">比赛</a>
						</eq>
						<eq name="type" value="娱乐交友">
							<a href="/user/join/{$u_id}/type/娱乐交友" class="active">娱乐交友</a>
						<else/>
							<a href="/user/join/{$u_id}/type/娱乐交友">娱乐交友</a>
						</eq>
						<eq name="type" value="招聘">
							<a href="/user/join/{$u_id}/type/招聘" class="active">招聘</a>
						<else/>
							<a href="/user/join/{$u_id}/type/招聘">招聘</a>
						</eq>
						<eq name="type" value="公益">
							<a href="/user/join/{$u_id}/type/公益" class="active">公益</a>
						<else/>
							<a href="/user/join/{$u_id}/type/公益">公益</a>
						</eq>
						<eq name="type" value="其他">
							<a href="/user/join/{$u_id}/type/其他" class="active">其他</a>
						<else/>
							<a href="/user/join/{$u_id}/type/其他">其他</a>
						</eq>
						<a href="/event" class="act-index" target="_blank">>去活动首页</a>
					</div>
					<div class="join">
						<a href="/user/join/{$u_id}" class="active">参加({$joineventcount})</a>
						<a href="/user/interest/{$u_id}">感兴趣({$interesteventcount})</a>
					</div>
					<div class="content">
						<ul>
							<volist name="joinevents" id="event">
								<li>
									<img src="{$event.poster}">
									<div class="intro">
										<dl>
											<dt>
												<a href="/event/{$event.id}" target="_blank"> {$event.title} </a>
											</dt>
											<dd>时间：{$event.time}</dd>
											<dd>地点：{$event.location}</dd>
											<dd>费用：{$event.cost}</dd>
											<dd>发起人：{$event.organizer}</dd>
											<dd>{$event.join_count}人参加 | {$event.interest_count}人感兴趣</dd>
										</dl>
									</div>
								</li>
							</volist>
						</ul>
					</div>
				</div>				
			</div>
			
		</div>
		<include file="User:user_trace" />
		<div class="clear">
		</div>
	</div>
<include file="Public:footer" />
