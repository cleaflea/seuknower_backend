<include file="Public:header" title="活动"/> 
	<include file="User:user_header"/>	
		<div class="person">
			<div class="person-activity">
				<div class="info">
					<div class="title">
						<span>我的活动</span>
						<span class="num">( 全部 )</span>
					</div>
					<div class="tag">
						<a href="#">讲座</a>
						<a href="#">比赛</a>
						<a href="#">娱乐交友</a>
						<a href="#">招聘</a>
						<a href="#">公益</a>
						<a href="#">其他</a>
						<a href="/event" class="act-index">>去活动首页</a>
					</div>
					<div class="join">
						<a href="/user/join/{$u_id}">参加({$joineventcount})</a>
						<a href="#" class="active">感兴趣({$interesteventcount})</a>
					</div>
					<div class="content">
						<ul>
							<volist name="interestevents" id="event">
								<li>
									<img src="{$event.poster}">
									<div class="intro">
										<dl>
											<dt>
												<a href="#"> {$event.title} </a>
											</dt>
											<dd>时间：{$event.time}</dd>
											<dd>地点：{$event.location}</dd>
											<dd>费用：{$event.cost}</dd>
											<dd>发起人：{$event.organizer}</dd>
											<dd>{$event.join_count}人参加 | {$event.interest_count}人感兴趣</dd>
										</dl>
									</div>
								</li>
							</volist>
						</ul>
					</div>
				</div>				
			</div>
			
		</div>
		<include file="User:user_trace" />
		<div class="clear">
		</div>
	</div>
<include file="Public:footer" />
