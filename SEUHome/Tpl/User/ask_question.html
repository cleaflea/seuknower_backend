<include file="Public:header" title="问答"/>
	<include file="User:user_header"/>	
		<div class="person">
			<div class="person-question">
				<div class="info">
					<div class="title">
						<span>我的问答</span>
						<span class="num">( 全部 )</span>
					</div>
					<div class="tag">
						<eq name="type" value="生活娱乐">
							<a href="/user/ask/{$u_id}/type/生活娱乐" class="active">生活娱乐</a>
						<else/>
							<a href="/user/ask/{$u_id}/type/生活娱乐">生活娱乐</a>
						</eq>
						<eq name="type" value="学习考试">
							<a href="/user/ask/{$u_id}/type/学习考试" class="active">学习考试</a>
						<else/>
							<a href="/user/ask/{$u_id}/type/学习考试">学习考试</a>
						</eq>
						<eq name="type" value="规章制度">
							<a href="/user/ask/{$u_id}/type/规章制度" class="active">规章制度</a>
						<else/>
							<a href="/user/ask/{$u_id}/type/规章制度">规章制度</a>
						</eq>
						<eq name="type" value="技术专业">
							<a href="/user/ask/{$u_id}/type/技术专业" class="active">技术专业</a>
						<else/>
							<a href="/user/ask/{$u_id}/type/技术专业">技术专业</a>
						</eq>
						<a href="/user/ask/{$u_id}/type/其他">其他</a>
						<a href="/question" class="act-index">>去问答首页</a>
					</div>
					<div class="join">
						<a href="/user/ask/{$u_id}" class="active">提问({$askcount})</a>
						<a href="/user/answer/{$u_id}">回答({$answercount})</a>
					</div>
					<div class="content">
						<ul>
							<volist name="asks" id="ask">
								<li>
									<a href="/question/{$ask.id}">{$ask.title}</a>
									<span class="count">{$ask.answer_count}个回答</span>
									<span class="user">{$user.name}</span>
									<span class="time">{$ask.create_time|date='Y-m-d',###}</span>
								</li>
							</volist>
						</ul>
					</div>
				</div>				
			</div>
			
		</div>
		<include file="User:user_trace" />
		<div class="clear">
		</div>
	</div>
<include file="Public:footer" />
