<include file="Public:header" title="问答"/>
	<include file="User:user_header"/>	
		<div class="person">
			<div class="person-question">
				<div class="info">
					<div class="title">
						<span>我的问答</span>
						<span class="num">( 全部 )</span>
					</div>
					<div class="tag">
						<a href="#">讲座</a>
						<a href="#">比赛</a>
						<a href="#">娱乐交友</a>
						<a href="#">招聘</a>
						<a href="#">公益</a>
						<a href="#">其他</a>
						<a href="#" class="act-index">>去提问</a>
					</div>
					<div class="join">
						<a href="#" class="active">提问({$askcount})</a>
						<a href="/user/answer/{$u_id}">回答({$answercount})</a>
					</div>
					<div class="content">
						<ul>
							<volist name="asks" id="ask">
								<li>
									<a href="/question/{$ask.id}">{$ask.title}</a>
									<span class="count">{$ask.answer_count}个回答</span>
									<span class="user">{$user.name}</span>
									<span class="time">{$ask.create_time|date='Y-m-d',###}</span>
								</li>
							</volist>
						</ul>
					</div>
				</div>				
			</div>
			
		</div>
		<include file="User:user_trace" />
		<div class="clear">
		</div>
	</div>
