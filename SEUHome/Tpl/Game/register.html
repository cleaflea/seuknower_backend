<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>东大通注册</title>
<link href="__CSS__/weixin/bootstrap-theme.min.css?t=1397113878" rel="stylesheet" type="text/css" />
<link href="__CSS__/weixin/bootstrap.min.css?t=1397113878" rel="stylesheet" type="text/css" />
<link href="__CSS__/weixin/style.css?t=1397113878" rel="stylesheet" type="text/css" />
<script src="__JS__/jquery-1.9.1.js?t=1397113878"></script>
<script src="__JS__/style.js?t=1397113878"></script>
<script src="__JS__/lottery/register.js?t=1397113878"></script>
</head>

<body>
<div class="register">
  <div class="blank">
    <div class="white">
    <div class="title" id="title" ><span>新用户注册</span></div>
    
    <form class="container-fluid" role="form">
      <div class="row-fluid form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">学号</label>
        <div class="col-sm-6">
          <input type="email" id="username" class="form-control" placeholder="一卡通号">
        </div>
        <div class="col-sm-2">
          <span class="text">@seu.edu.cn</span>
          <span class="tip" id="usernamealert"></span>
        </div>
      </div>
      <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-8">
          <input type="password" id="password" class="form-control" placeholder="myseu密码">
          <span class="tip" id="passwordalert"></span>
        </div>
      </div>
      <!-- <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">验证密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div> -->
        <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">验证码</label>
        <div class="col-sm-8">
          <input type="password" id="verify" class="form-control" placeholder="验证码"><img src=""/>
        </div>
        <img id="verifykey" src="/account/verifycode"/>
        <a id="refreshVerify" href="#">看不清?</a>
      </div>
      <span class="tip" id="verifyalert"></span>
      <div class="row-fluid form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button id="register_submit" type="button" class="btn btn-success">确定</button>
         </div>
      </div>
      <div class="row-fluid form-group">
        <div class="tips">为确保使用者为本校学生，请您使用<br />学号和myseu密码进行身份验证<br />myseu密码也会作为你东大通账户的初始密码<br /><a href="verify.html">验证失败？</a></div>
      </div>
    </form>
  </div>
  </div>
</div>
</body>
</html>
