<div class="register">
  <div class="blank">
    <div class="white">
    <div class="title"><span>新用户注册</span></div>
    
    <form class="container-fluid" role="form">
      <div class="row-fluid form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">学号</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="一卡通号">
        </div>
        <div class="col-sm-2">
          <span class="text">@seu.edu.cn</span>
        </div>
      </div>
      <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="myseu密码">
        </div>
      </div>
      <!-- <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">验证密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div> -->
        <div class="row-fluid form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">验证码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"><img src=""/>
        </div>
      </div>
      <div class="row-fluid form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button type="button" class="btn btn-success">确定</button>
         </div>
      </div>
      <div class="row-fluid form-group">
        <div class="tips">为确保使用者为本校学生，请您使用<br />教务网账号和密码进行身份验证<br /><a href="verify.html">验证失败？</a></div>
      </div>
    </form>
